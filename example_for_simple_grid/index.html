<!DOCTYPE HTML>
<html lang="en" style="background-color: rgb(244,135,196);background-color: linear-gradient(90deg, rgba(244,135,196,1) 0%, rgba(252,121,135,1) 100%); ">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Example</title>
        
        <link rel="stylesheet" href="front-end/style/css/grid/simple-grid.css">
        
    </head>

    <body>

        <h2 class="center">Simple grid set-up:</h2>
        <div style="background-color: aliceblue;" class="container">

            <div class="row" >

                <div class="col-4">

                    <div class="center" style="height:40px;width: 40px; background-color: rgb(252,176,69);background-color: linear-gradient(90deg, rgba(252,176,69,1) 7%, rgba(252,70,107,1) 90%); "></div>

                </div>
                <div class="col-4">

                    <div class="center" style="height:40px;width: 40px;background-color: rgb(63,94,251);background-color: linear-gradient(90deg, rgba(63,94,251,1) 0%, rgba(252,176,69,1) 100%);border-radius: 100%;"></div>

                </div>
                <div class="col-4">

                    <div class="center" style="height:0px;width:0px;border-left: 20px solid transparent;border-right: 20px solid transparent;border-bottom: 40px solid  rgb(58,180,120);background: linear-gradient(90deg, rgba(58,180,120,1) 0%, rgba(252,176,69,1) 100%);"></div>

                </div>

            </div>

        </div>


        <h2 class="center">Font set-up:</h2>
        <div style="background-color: aliceblue;" class="container">

            <div class="row" >

                <div class="col-4">

                    <div class="center font-light">font light</div>

                </div>
                <div class="col-4">

                    <div class="center font-regular">font regular</div>

                </div>
                <div class="col-4">

                    <div class="center font-heavy">font heavy</div>

                </div>

            </div>

        </div>


  

        <h2 class="center">Position set-up:</h2>
        <div style="background-color: aliceblue;" class="container">

            <p  class="justify">justify</p>

            <p  class="left">left</p>
            <p  class="right">right</p>
            <p  class="center">center</p>

        </div>


        <script src="front-end/script/javascript/script.js"></script>

    </body>

</html>
